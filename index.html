<!DOCTYPE html>

<html lang='en'>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Models the movement of particles in a confined space, solely modelling elastic collisions.">
	<meta name="author" content="Ziplodocus">
	<meta name="robots" content="index">
	<title>Particles</title>

	<link rel="icon" type="image/png" href="./assets/icon.ed4f30c0.png">
	
	<script src="./src/scripts/main.ts" module></script>
  <link rel="stylesheet" href="./assets/index.9082f01a.css">
</head>

<body>
	<main>
		<particle-canvas fill-color="#ffffff88" initial-number="50"></particle-canvas>
		<form action="">
			<label class="button">
				<input name="opacity" type="range" min="0" max="1" step="0.05" value="1">
				<span>Opacity</span>
			</label>

			<input id="fill" type="checkbox" name="fill" value=true>
			<label class="button" for="fill">FILL</label>

			<input id="outline" type="checkbox" name="outline" value=true>
			<label class="button" for="outline">OUTLINE</label>

			<input id="edges" type="checkbox" name="edges" value=true>
			<label class="button" for="edges">Edges</label>

			<input id="mouse-edges" type="checkbox" name="mouseEdges" value=true>
			<label class="button" for="mouseEdges">Mouse Edges</label>

			<button type="button" name="reset" value=true>Reset</button>
		</form>
	</main>
</body>


</html>
