<!DOCTYPE html>

<html lang='en'>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Models the movement of particles in a confined space, solely modelling elastic collisions.">
	<meta name="author" content="Ziplodocus">
	<meta name="robots" content="index">
	<title>Particles</title>

	<link rel="icon" type="image/png" href="./src/assets/icon.png">
	<link rel="stylesheet" type="text/css" href="./src/styles/style.scss">
	<script src="./src/scripts/main.ts" type="module"></script>
</head>

<body>
	<main>
		<particle-canvas></particle-canvas>
		<form action="">
			<label class="button range-label">
				<input class="number-input" name="vicinity" type="number" min="0" step="5" value="50" size="7">
				<span>vicinity</span>
			</label>

			<label class="button label">
				<input type="number" name="initial-number" value=50 size="5">
				initial-number
			</label>

			<label class="button checkbox-label">
				<input type="checkbox" name="fill" value=true checked>
				fill
			</label>

			<label class="button checkbox-label">
				<input type="checkbox" name="outline" value=true>
				outline
			</label>

			<label class="button checkbox-label">
				<input type="checkbox" name="edges" value=true checked>
				edges
			</label>

			<label class="button checkbox-label">
				<input type="checkbox" name="mouse-edges" value=true checked>
				mouse-edges
			</label>

			<label class="button label">
				<input type="number" name="min-radius" value=1 size="5" min="0">
				min-radius
			</label>

			<label class="button label">
				<input type="number" name="max-radius" value=5 min="1" size="5">
				max-radius
			</label>

			<label class="button label">
				<input type="number" name="min-speed" value=1 step="0.25" min="0" size="8">
				min-speed
			</label>

			<label class="button label">
				<input type="number" name="max-speed" value=2 step="0.25" min="0" size="8">
				max-speed
			</label>

			<label class="button range-label">
				<input class="range-input" name="fill-opacity" type="range" min="0" max="1" step="0.05" value="0.5">
				<span>fill-opacity</span>
			</label>

			<label class="button range-label">
				<input class="range-input" name="edge-opacity" type="range" min="0" max="1" step="0.05" value="1">
				<span>edge-opacity</span>
			</label>

			<input class="button reset-input" type="reset" name="reset">
		</form>
	</main>
</body>


</html>
