<!DOCTYPE html>

<html lang='en'>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Models the movement of particles in a confined space, solely modelling elastic collisions.">
	<meta name="author" content="Ziplodocus">
	<meta name="robots" content="index">
	<title>Particles</title>

	<link rel="icon" type="image/png" href="./assets/icon.png">
	<link rel="stylesheet" type="text/css" href="./src/styles/style.min.css">
	<script src="./src/classes/ParticleCanvas.js" type="module"></script>
</head>

<body>
	<main>
		<canvas is='particle-canvas' data-canvas-options='{
				"edgeOpacity": 1,
				"fillColor": "#ffffff88"
			}' data-particle-options='{
				"initialParticles": 50
			}'>
		</canvas>
		<form>
			<label class="button">
				<input name="opacity" type="range" min="0" max="1" step="0.05" value="1">
				Opacity
			</label>

			<input id="fill" type="checkbox" name="fill" value=true>
			<label class="button" name="fill" for="fill">Fill</label>

			<input id="outline" type="checkbox" name="outline" value=true>
			<label class="button" name="fill" for="outline">Outline</label>

			<input id="edges" type="checkbox" name="edges" value=true>
			<label class="button" name="fill" for="edges">Edges</label>

			<input id="mouseEdges" type="checkbox" name="mouseEdges" value=true>
			<label class="button" name="fill" for="mouseEdges">Mouse Edges</label>

			<button type="button" name="reset" value=true>Reset</button>

		</form>
	</main>



</body>

</html>
