<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Models the movement of particles in a confined space, solely modelling elastic collisions.">
    <meta name="keywords" content="particle, modelling, physics, development, front-end">
    <meta name="author" content="Harry Holehouse-Eyre">
    <meta name="robots" content="index">
    <title>Particles</title>

    <link rel="icon" type="image/png" href="/assets/icon.ed4f30c0.png">
    

    
  <script type="module" crossorigin src="/assets/index.162e15be.js"></script>
  <link rel="stylesheet" href="/assets/index.9bc8b435.css">
</head>

<body>
    <main>
        <canvas id="particles" height="1000" width="1000"></canvas>

        <form>
            <button type="button">
                <label>
                    <input name="opacity" type="range" min="0" max="1" step="0.05" value="1">
                    Opacity
                </label>
            </button>
            <button type="button">
                <input id="fill" type="checkbox" name="fill" value=true>
                <label name="fill" for="fill">Fill</label>
            </button>
            <button type="button">
                <input id="outline" type="checkbox" name="outline" value=true>
                <label name="fill" for="outline">Outline</label>
            </button>
            <button type="button">
                <input id="edges" type="checkbox" name="edges" value=true>
                <label name="fill" for="edges">Edges</label>
            </button>
            <button type="button">
                <input id="mouseEdges" type="checkbox" name="mouseEdges" value=true>
                <label name="fill" for="mouseEdges">Mouse Edges</label>
            </button>
        </form>
    </main>



</body>

</html>
